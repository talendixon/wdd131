<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes for all occasions">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipespartone.css">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book - Delicious Homemade Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover and share delicious recipes from our collection of homemade dishes">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://yourusername.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>RecipeBook</h1>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Find a recipe" aria-label="Search for recipes">
            <button type="submit" aria-label="Search"><img src="images/search.svg" alt=""></button>
        </form>
    </header>

    <main>
        <section class="recipe-container">
            <article class="recipe-card">
                <img src="images/apple-crisp.webp" alt="Apple crisp with vanilla ice cream in a bowl">
                <div class="recipe-content">
                    <span class="category">dessert</span>
                    <h2 class="recipe-title">Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">
                        This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                    </p>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="images/recipe-book.png" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
    
    <script src="recipespartone.js"></script>
</body>
</html>
